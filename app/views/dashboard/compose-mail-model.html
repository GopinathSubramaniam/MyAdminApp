<div style="height: 700px;">
    <div class="modal-header">
        <h3>Compose Mail</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="col-sm-4 col-md-8 col-lg-12">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="mail.to" placeholder="Send To" ng-keyup="searchUser(mail.to)"/>
                    <span class="dropdown">
                        <a href="#" class="dropdown-toggle hidden" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu" id="users_list">
                            <li ng-repeat="user in users"><a style="cursor: pointer;" ng-click="selectUser(user)">{{user.name}}</a></li>
                        </ul>
                    </span>
                </div>
                <div>
                    
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="mail.subject" placeholder="Subject"/>
                </div>
                <div class="form-group">
                     <textarea class="form-control" ng-model="mail.message" placeholder="Message" rows="4"></textarea>
                </div>
            </div>
            <div class="dialog-contents">
                &nbsp;
            </div>
        </form>
    </div>
     <div class="modal-footer">
        <button class="btn btn-warning btn-sm" ng-click="closeComposeMail()">Cancel</button> <button class="btn btn-primary btn-sm" ng-click="sendMail(mail)">Send</button>
    </div>
</div>
