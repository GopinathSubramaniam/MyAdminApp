<div>
    <div class="modal-header">
       Add New Shop
    </div>
    <div class="modal-body">
       <form role="form" ng-submit="addNewShop(shop)">
        <div class="col-sm-4 col-md-8 col-lg-12">
            <div class="panel-body">
                    <div class="col-sm-3 col-md-4 col-lg-6">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input class="form-control" placeholder="Name" ng-model="shop.name"
                                   type="text">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                            <input class="form-control" placeholder="Website" ng-model="shop.website"
                                   type="text">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-sort-numeric-asc"></i></span>
                            <input class="form-control" placeholder="Register Number" ng-model="shop.registerNumber"
                                   type="text">
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-4 col-lg-6">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                            <input class="form-control" placeholder="Mobile" ng-model="shop.mobile"
                                   type="text">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            <input class="form-control" placeholder="Phone" ng-model="shop.phone"
                                   type="text">
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-8 col-lg-12">
                        <button class="btn btn-primary btn-sm" type="submit">Save</button> <button class="btn btn-warning btn-sm" type="button" ng-click="closeThisDialog()">Cancel</button>
                        <span id="loading-add-shop" class="hidden">
                            <img src="../../images/button-loader.gif" style="width: 15px;"/>
                        </span>
                        <font size="2" color="#2b542c">
                            <b>
                                <span id="msg-add-shop" class="hidden"> {{msgAddShop}}</span>
                            </b>
                        </font>
                        
                    </div>
                </div>
       </div>
    </form>
    </div>    
</div>
