<div class="">
    <form role="form" ng-submit="update(customer)">
        <div class="col-sm-4 col-md-8 col-lg-12">
            <div class="profile-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Shop Detail</h3>
                </div>
                <div class="panel-body">
                    <div class="col-sm-3 col-md-4 col-lg-6">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input class="form-control" placeholder="Name" ng-model="shop.name"
                                   type="text">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                            <input class="form-control" placeholder="Website" ng-model="shop.website"
                                   type="text">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-sort-numeric-asc"></i></span>
                            <input class="form-control" placeholder="Register Number" ng-model="shop.registerNumber"
                                   type="text">
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-4 col-lg-6">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                            <input class="form-control" placeholder="Mobile" ng-model="shop.mobile"
                                   type="text">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            <input class="form-control" placeholder="Phone" ng-model="shop.phone"
                                   type="text">
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-8 col-lg-12">
                        <button class="btn btn-primary btn-sm" type="submit">Update</button> <a href="#/dashboard/profile" class="btn btn-warning btn-sm" type="button">Cancel</a>
                        <font size="2" color="#2b542c"><b><span id="msg" class="hidden">Updated successfully</span></b></font>
                    </div>
                </div>

            </div>
            <div class="profile-panel panel panel-default">
                <div class="panel-heading">
                        <h3 class="panel-title">Shop Address</h3>
                </div>
                 <table ng-table="" [class="ng-table-responsive"] class="table table-striped table-bordered">
                    <tbody ng-repeat="shopAndAdd in shopAndAdds">
                    <td data-title="'branch'" header-class="'text-left'" >
                        {{shopAndAdd.address.branch }}
                    </td>
                    <td data-title="'Street #'" header-class="'text-left'">
                        {{shopAndAdd.address.street}}
                    </td>
                    <td data-title="'City'" header-class="'text-left'">
                        {{shopAndAdd.address.city}}
                    </td>
                    <td data-title="'State'" header-class="'text-left'">
                        {{shopAndAdd.address.state}}
                    </td>
                    <td data-title="'PinCode'" header-class="'text-left'">
                        {{shopAndAdd.address.pinCode}}
                    </td>
                    <td data-title="''" header-class="'text-left'">
                        <a href="#"><i class="glyphicon glyphicon-remove-circle"></i></a>
                        <a href="#/dashboard/edit/{{ shopAndAdd.address.id }}"><i class="glyphicon glyphicon-edit"></i></a>
                    </td>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <modal title="Login form" visible="showModal">
        <form role="form">+
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" />
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </modal>
</div>
