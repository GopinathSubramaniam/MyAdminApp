<div class="">
    <form role="form" ng-submit="update(customer)">
        <div class="col-sm-4 col-md-8 col-lg-12">
            <div class="profile-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Customer Detail</h3>
                </div>
                <div class="panel-body">
                    <div class="col-sm-3 col-md-4 col-lg-6">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input class="form-control" placeholder="Name" ng-model="customer.name" name="customerName" type="text">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                            <input class="form-control" placeholder="Email" ng-model="customer.email"
                                   name="customerEmail"
                                   type="email">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-dot-circle-o"></i></span>
                            <input class="form-control" placeholder="Password" ng-model="customer.password"
                                   name="customerPassword"
                                   type="password">
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-4 col-lg-6">
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                            <input class="form-control" placeholder="Mobile" ng-model="customer.mobile"
                                   name="customer.mobile"
                                   type="text">
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                            <input class="form-control" placeholder="Phone" ng-model="customer.phone"
                                   name="customer.phone"
                                   type="text">
                        </div>
                    </div>
                    <div class="col-sm-4 col-md-8 col-lg-12">
                        <button class="btn btn-primary btn-sm" type="submit">Update</button> <a href="#/dashboard/home" class="btn btn-warning btn-sm" type="button">Cancel</a>
                        <font size="2" color="#2b542c"><b><span id="msg" class="hidden">Updated successfully</span></b></font>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-sm-4 col-md-8 col-lg-12">
            <div class="profile-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Shop Details</h3>
                </div>
                <table ng-table="" [class="ng-table-responsive"] class="table table-striped table-bordered">
                    <tbody ng-repeat="custShop in custShops">
                    <td data-title="'Name'" header-class="'text-left'" >
                        {{custShop.shopDetail.name }}
                    </td>
                    <td data-title="'Website'" header-class="'text-left'">
                        {{custShop.shopDetail.website}}
                    </td>
                    <td data-title="'Register #'" header-class="'text-left'">
                        {{custShop.shopDetail.registerNumber}}
                    </td>
                    <td data-title="'Mobile'" header-class="'text-left'">
                        {{custShop.shopDetail.mobile}}
                    </td>
                    <td data-title="'Phone'" header-class="'text-left'">
                        {{custShop.shopDetail.phone}}
                    </td>
                    <td data-title="''" header-class="'text-left'">
                        <a href="#"><i class="glyphicon glyphicon-remove-circle"></i></a>
                        <a href="#/dashboard/edit/{{ custShop.shopDetail.id }}"><i class="glyphicon glyphicon-edit"></i></a>
                    </td>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
