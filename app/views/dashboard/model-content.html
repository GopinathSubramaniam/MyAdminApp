<div class="modal-body">
    <form>
        <div class="col-sm-4 col-md-8 col-lg-12">
            <div class="col-sm-2 col-md-4 col-lg-6">
                <div class="form-group">
                  <label>Branch</label>
                  <input class="form-control" placeholder="Branch" ng-model="address.branch" type="text">
                </div>
                <div class="form-group">
                  <label>Street</label>
                  <input class="form-control" placeholder="Street" ng-model="address.street" type="text">
                </div>
                <div class="form-group">
                  <label>City</label>
                  <input class="form-control" placeholder="City" ng-model="address.city" type="text">
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-sm btn-primary" value="Update" ng-click="updateShopAdd(address)">
                    <input type="button" class="btn btn-sm btn-warning" value="Cancel">
                </div>
            </div>
            <div class="col-sm-2 col-md-4 col-lg-6">
                <div class="form-group">
                  <label>State</label>
                  <input class="form-control" placeholder="State" ng-model="address.state" type="text">
                </div>
                <div class="form-group">
                  <label>PinCode</label>
                  <input class="form-control" placeholder="Pin Code" ng-model="address.pinCode" type="text">
                </div>
            </div>
        </div>
        <div class="dialog-contents">
            &nbsp;
        </div>
    </form>
</div>
